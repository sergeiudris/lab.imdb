version: "3.2"


services:

  base:
    image: movie-query/base
    build:
      context: ./base
      dockerfile: ./Dockerfile
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  lab:
    image: movie-query/lab
    volumes:
      - ../lab:/opt/app
    build:
      context: ../lab
      dockerfile: ./Dockerfile
    ports:
      - 7010:7878
      # - 7878:7878
      # - 11488:7888
      # - 12083:8080
    command: bash c dev
    # command: tail -f /dev/null
    stdin_open: true
    tty: true
    links:
      - base
      - server
      - zero
      - ratel 
